version: '3.8'

services:
  app:
    image: seoulfit:latest
    container_name: seoulfit-app
    ports:
      - "8080:8080"
    env_file:
      - .env.prod  # 운영 환경변수 파일
    environment:
      # env_file 외 추가 환경변수 (선택사항)
      SPRING_PROFILES_ACTIVE: prod
      JVM_OPTS: "-Xmx512m -Xms256m"
    volumes:
      - ./logs:/app/logs
    networks:
      - seoulfit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL (운영 DB 예시)
  postgres:
    image: postgres:15-alpine
    container_name: seoulfit-db
    environment:
      POSTGRES_DB: seoulfit
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - seoulfit-network
    restart: unless-stopped

  # Nginx (리버스 프록시)
  nginx:
    image: nginx:alpine
    container_name: seoulfit-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - seoulfit-network
    restart: unless-stopped

networks:
  seoulfit-network:
    driver: bridge

volumes:
  postgres-data: